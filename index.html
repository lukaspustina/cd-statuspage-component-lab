<!DOCTYPE html>
<html lang="en" >

<head>

  	<meta charset="UTF-8">
  	<title>StatusPage.io - Overall Page Status</title>
  	
   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdn.statuspage.io/se-v2.js'></script>

	<script>
		var sp = new StatusPage.page({ page: '1f3546fgc1vd'});

		sp.summary({
 		 	success: function(data) {
 	 		 	var indicator = data.status.indicator.toLowerCase();
 		 	
 			 	if (indicator == "none") {
 			 		$('.color-description').text("Alles in Ordnung");
 		 		} else if (indicator == "minor") {
 		 			$('.color-description').text("minor");
	 		 	} else if (indicator == "major") {
 			 		$('.color-description').text("major");
 			 	} else if (indicator == "critical") {
 		 			$('.color-description').text("critical");
	 		 	}  else {
 			 		$('.color-description').text("unknown");
	 		 	}
 		 	
  			 	$('.color-dot').addClass(data.status.indicator);
 			}
		});
	</script>
	<style>
		.color-dot {
  -moz-border-radius: 99px;
  -webkit-border-radius: 99px;
  border-radius: 99px;
  display: inline-block;
  width: 10px;
  height: 10px;
  margin-right: 5px;
}
	.color-dot.critical {
  background-color: #e74c3c;
}
.color-dot.major {
  background-color: #e67e22;
}
.color-dot.minor {
  background-color: #f1c40f;
}
.color-dot.none {
  background-color: #2ecc71;
}
	</style>

</head>

<body>


  <div class="meta">
    <a href="http://status.centerdevice.de" target="_blank">
      <span class="color-dot"></span>
      <span class="color-description"></span>
    </a>
  </div>  


 
    
</body>

</html>
